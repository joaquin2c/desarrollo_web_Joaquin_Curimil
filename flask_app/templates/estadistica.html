{% extends 'base.html' %}
{% block title %} Adopte hoy!! {% endblock %}
{% block css %}
<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static', filename='css/index.css')}}"
/>
{% endblock %}

{% block content %}    
<div id="body-container">
    <div class="intro_return">
        <h1 class="intro">Estadisticas:</h1>
    </div>
    <div class="container">

        <div id="graph-line" class="container">
        </div>

        <div id="graph-pie" class="container">
        </div>

        <div id="graph-bar" class="container">
        </div>



        <div class="botones">
            <button id="volver-list" class="boton" type="button" onclick=goToIndex()>
            Volver a la portada
            </button>
        </div>
    </div>   
    
</div>
{% endblock %}
{% block javascript %}
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="{{ url_for('static', filename='js/stats.js') }}"></script> 
<script src="{{ url_for('static', filename='js/utils.js') }}"></script> 
{% endblock %}
